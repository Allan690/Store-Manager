<form>
  <div class="container" id="main">
    <h1>Create a product</h1>
    <p>Please fill in this form to create a Product</p>
    <hr>

    <label for="prodname"><b>Product Name</b></label>
    <input type="text" id="prod_name" placeholder="Enter the product name" name="prodname" required>

    <label for="prodquantity" ><b>Product Quantity</b></label>
    <input type="text" id="prod_quantity" placeholder="Enter the product quantity" name="prodqty" required>

    <label for="prodmin" ><b>Minimum allowed quantity</b></label>
    <input type="text" id="minimum_allowed" placeholder="Enter the minimum allowed quantity " name="prodminqty" required>

    <label for="prodcategory" ><b>Product Category</b></label>
    <input type="text" id="prod_category" placeholder="Enter the product category" name="prodcategory" required>

    <label for="price" ><b>Product Price</b></label>
    <input type="number" id="prod_price" placeholder="Enter the product price" name="prodprice" required>

    <label for="description" ><b>Product description</b></label>
    <input type="text" id="prod_description" placeholder="Enter the product description" name="prod_description" required>
