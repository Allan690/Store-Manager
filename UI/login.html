<!Doctype html>
<html>
<head>
  <title>Login Form </title>
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel ="stylesheet" type="text/css" href="css/style.css">
<body>
  <div class="loginbox">
    <img src="images/storelogo.jpeg" class="avatar" alt="logo">
    <h1>Login Here </h1>
    <form>
      <p>Your Email </p>
      <input type = "text" id="email"name="" placeholder="Enter your email here" required>
      <p>Your Password </p>
      <input type = "password" id="password" name="" placeholder="Enter your password here" required>
      <input type="submit" id="submit" name="" value="Login">
      <a href="#">Forgot your password?</a></br></br>
      <a href="#"> &copy Stores Manager 2018 </a>
    </form>
  </div>

</body>
<script src="js/login.js"> </script>
</head>
</html>
